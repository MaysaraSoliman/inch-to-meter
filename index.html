<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Inch-To-Meter</title>
  </head>
  <body>
    <main>
      <section id="inchToMeter">
        <div class="container">
          <h2>Inch-To-Meter Converter</h2>
          <form class="calc">
            <div class="input-group input-box">
              <label for="numberOfInches">Number of inches:</label>
              <input
                id="numberOfInches"
                class="input"
                type="text"
                name="number of inches"
                placeholder="Enter number of inches here.."
              />
            </div>
            <div class="calc-btn input-box">
              <button class="input calc-btn" type="submit" name="calc btn">
                Calculate
              </button>
            </div>
            <div class="result input-box input">Inches</div>
          </form>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
